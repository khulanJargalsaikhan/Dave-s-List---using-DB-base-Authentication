<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<!--nav bar from base.html-->
<div th:replace="base :: navlinks"></div>



<div  class="container-sm col-lg-3">
    <ul class="list-group">
        <li class="list-group-item">ID#: [[${list.id}]]</li>
        Description: <li th:text="${list.description}" class="list-group-item active" aria-current="true"></li>
        Rules: <li th:text="${list.rules}" class="list-group-item"></li>
        Wifi: <li th:text="${list.wifi}" class="list-group-item"></li>
        Cable: <li th:text="${list.cable}" class="list-group-item"></li>
        Private Bathroom: <li th:text="${list.privateBathroom}" class="list-group-item"></li>
        Is Rented: <li th:text="${list.rented}" class="list-group-item"></li>
    </ul>
</div>







<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
