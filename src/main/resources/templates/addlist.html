<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--nav bar from base.html-->
<div th:replace="base :: navlinks"></div>

<div class="container-sm col-lg-3">
    <h1>LIST FORM</h1>
    <form th:action="@{/list}" th:object="${list}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="address" class="form-label">address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="">
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">city</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="">
            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">state</label>
            <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="">
            <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div class="mb-3">
            <label for="rules" class="form-label">rules</label>
            <input type="text" th:field="*{rules}" class="form-control" id="rules" placeholder="">
            <span th:if="${#fields.hasErrors('rules')}" th:errors="*{rules}"></span>
        </div>
        <div class="mb-3">
            <label for="wifi" class="form-label">wifi</label>
            <select th:field="*{wifi}" class="form-select" aria-label="Default select example" id="wifi">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <span th:if="${#fields.hasErrors('wifi')}" th:errors="*{wifi}"></span>
        </div>
        <div class="mb-3">
            <label for="flexRadioDefault1" class="form-label">Cable</label>
            <div class="form-check">
                <input th:field="*{cable}" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="None">
                <label class="form-check-label" for="flexRadioDefault1">None</label>
            </div>
            <div class="form-check">
                <input th:field="*{cable}" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  value="Basic">
                <label class="form-check-label" for="flexRadioDefault2">Basic</label>
            </div>
            <div class="form-check">
                <input th:field="*{cable}" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"  value="Premium">
                <label class="form-check-label" for="flexRadioDefault2">Premium</label>
            </div>
            <span th:if="${#fields.hasErrors('cable')}" th:errors="*{cable}"></span>
        </div>
        <div class="mb-3">
            <label for="privateBathroom" class="form-label">Private Bathroom</label>
            <select th:field="*{privateBathroom}" class="form-select" aria-label="Default select example" id="privateBathroom">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <span th:if="${#fields.hasErrors('privateBathroom')}" th:errors="*{privateBathroom}"></span>
        </div>
        <div class="mb-3">
            <label for="rented" class="form-label">Is Rented</label>
            <select th:field="*{rented}" class="form-select" aria-label="Default select example" id="rented">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <span th:if="${#fields.hasErrors('rented')}" th:errors="*{rented}"></span>
        </div>

        <div class="form-row justify-content-center">
            <button class="btn btn-primary" type="submit">Done</button>
        </div>

    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
